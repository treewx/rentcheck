<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCheck - Error {{ error_code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #A5B4FC 0%, #6366F1 30%, #4F46E5 70%, #1E3A8A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 600;
            color: #EF4444;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 1.125rem;
            color: #64748B;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .home-btn {
            background: #FF8C42;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: #FF7A28;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-card">
                    <div class="error-code">{{ error_code }}</div>
                    <div class="error-message">{{ error_message }}</div>
                    <a href="/" class="home-btn">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
